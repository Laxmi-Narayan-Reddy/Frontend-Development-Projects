<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card | CodeWithReddy</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Mr.Reddy.jpg" alt="Mr Reddy" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Laxmi Narayan Reddy</span>
            <span class="work">Coder & Content Creator</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.instagram.com/laxmi.narayan.reddy" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://youtube.com/@mr.reddy.172" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube'></i>
                </a>
                <a href="https://www.linkedin.com/in/laxmi-narayan-reddy-sus29" style="background: #4267b2;" class="link">
                    <i class='bx bxl-linkedin-square'></i>
                    </a>
                <a href="https://github.com/Laxmi-Narayan-Reddy" style="background: #000000;" class="link">
                    <i class='bx bxl-github'></i>
                    </a>
                     </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">50k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
</body>
</html>
